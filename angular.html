<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>News Bias</title>

        <!--Stylesheets-->
        <link href="css/style.css" rel="stylesheet">

        <!--Fonts-->
        <!--Google Fonts - Roboto -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:300italic,300,500,500italic' rel='stylesheet' type='text/css'>

        <!-- Font AWESOME for icons https://fortawesome.github.io/Font-Awesome/-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    </head>
<body>

<!--header start-->
<header>
        <nav>
        </nav>
</header>
<!--header end-->


<!-- Getting started container -->
<div class="container" ng-app="myApp" ng-controller="newsBias">
    <h1>News Bias</h1>   

    <p class="sectionHeading">Search URL here</p>
    <p id="demo"></p>

    <input type="text" id="newsURL"/>
    <input type=button onclick="getHostName('newsURL');" value="Search"/>

    <p class="sectionHeading">Filter URL here</p>
    <p><input type="text" ng-model="urlInput"></p>

    <div ng-repeat="x in newsSites | filter:urlInput">
        <h2>{{x.name}}</h2>
        <p>{{x.bias}}</p>
        <a ng-href="{{x.url}}">{{x.url}}</a>
    </div>

</div>
      <!-- footer -->
        <footer>
    </footer>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <!--controllers -->
    <script src="js/controller.js"></script>
  

</body>
</html>
