<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css\w3.css"/>
<html>
	<head>
	    <title>Form</title>
	</head>
	<body>
		<div class="w3-container">
			<div class="w3-row">
				<div class="w3-col w3-black w3-center"><p>Review form</p></div>
			</div>			
		</div>
		<div class="w3-container">
			<div class="w3-col l12 m12"> 
			    <form>
				    <div class="w3-col l12 m12">
					    <div class="w3-row-padding w3-padding-medium">
						    <div class="w3-col l1 m1">
						    	<label class="w3-label w3-text-black">Name:</label>
						    	<input type = "text" id = "name_input"></input> 
						    </div> 
					    </div>
					    <div class="w3-row-padding w3-padding-medium">
						    <div class="w3-col l1 m1">
						    	<label class="w3-label w3-text-black">Email:</label>
						    	<input type = "email" id = "email_input"></input>     
						    </div>
					    </div>
					    <div class="w3-row-padding w3-padding-medium">
						    <div class="w3-col l1 m1">
						    	<label class="w3-label w3-text-black">Link:</label>	
						    	<input type = "url" id = "url_input"></input>  
						    </div>
					    </div>
					    <div class="w3-row-padding w3-padding-medium">
						    <div class="w3-col l1 m1">
						    	<label class="w3-label w3-text-black">Comment:</label>
						    	<textarea id = "comment_input"></textarea>  
						    </div>  
						</div>					    
					</div>
			    </form>
			</div>
		</div>

		<div class="w3-container">
			<div class="w3-row l12 m12 s12">
				<div class="w3-col l12 m12 s12 w3-black w3-center"><p>Register form</p></div>
			</div>			
		</div>

		<div class="w3-container"> 
		    <form>
			    <div class="w3-col l12 m12">
				    <div class="w3-row-padding w3-padding-medium">
					    <div class="w3-col l1 m1">
					    	<label class="w3-label w3-text-black">Name:</label>
					    	<input type = "text" id = "name_input"></input> 
					    </div> 
				    </div>
				    <div class="w3-row-padding w3-padding-medium">
					    <div class="w3-col l1 m1">
					    	<label class="w3-label w3-text-black">Email:</label>
					    	<input type = "email" id = "email_input"></input>     
					    </div>
				    </div>
				    <div class="w3-row-padding w3-padding-medium">
					    <div class="w3-col l2 m2">
					    	<label class="w3-label w3-text-black">Field of expertise:</label>	
					    	<select id = "job_input">
							  <option value="IT">IT</option>
							  <option value="Business">Business</option>
							  <option value="Science">Science</option>
							  <option value="Art">Art</option>
							</select>  
					    </div>
				    </div>
				    <div class="w3-row-padding w3-padding-medium">
					    <div class="w3-col l1 m1">
					    	<label class="w3-label w3-text-black">Experience:</label>	
					    	<textarea id = "experience_input"></textarea>   
					    </div>
				    </div>
				    <div class="w3-row-padding w3-padding-medium">
					    <div class="w3-col l2 m2">
					    	<label class="w3-label w3-text-black">Year of experience:</label>	
							<input type = "number" min = 0 id = "experience_year_input"></input>    
					    </div>
				    </div>
				    <div class="w3-row-padding w3-padding-medium">
					    <div class="w3-col l1 m1">
					    	<label class="w3-label w3-text-black">Current job:</label>
					    	<input type = "text" id = "job_input"></input> 
					    </div>  
				    </div>
				</div>
		    </form>
		</div>
	</body>
</html>
